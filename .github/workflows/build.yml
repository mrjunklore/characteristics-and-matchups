name: Sync characteristics_and_matchups.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch JSON
        run: curl -f -sS "$WORKER_URL" -o characteristics_and_matchups.json
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}

      - name: Commit if changed
        run: |
          git add characteristics_and_matchups.json

          if git diff --cached --quiet; then
            echo "No changes"
          else
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git commit -m "auto: sync from worker"
            git push
          fi
